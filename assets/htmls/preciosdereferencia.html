
<section class="app-card app-card-references" id="reference-prices-panel" data-view="references" style="display: none;">
  
  <button class="reference-toggle-btn" id="reference-toggle-btn" type="button" aria-expanded="false" data-action="toggle-reference">
    <span class="reference-toggle-text">Ver precios de referencia</span>
    <svg class="reference-toggle-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="6 9 12 15 18 9"></polyline>
    </svg>
  </button>
  
  
  <div class="reference-collapsable-content" id="reference-collapsable-content" style="display: none;">
    <header class="reference-prices-header">
      <h3 class="reference-prices-title">Precios de referencia (Binance P2P)</h3>
      <p class="reference-prices-note">Datos visibles durante 60 segundos</p>
    </header>
    
    
    <div class="reference-filters">
      <div class="filter-group">
        <span class="filter-label">Mercado:</span>
        <div class="filter-buttons">
          <button class="filter-btn market-filter active" data-market="ARS" id="filter-market-ars" type="button">ARS</button>
          <button class="filter-btn market-filter" data-market="BOB" id="filter-market-bob" type="button">BOB</button>
        </div>
      </div>
      <div class="filter-group">
        <span class="filter-label">Tipo:</span>
        <div class="filter-buttons">
          <button class="filter-btn side-filter buy-filter active" data-side="BUY" id="filter-side-buy" type="button">BUY</button>
          <button class="filter-btn side-filter sell-filter" data-side="SELL" id="filter-side-sell" type="button">SELL</button>
        </div>
      </div>
    </div>
    
    <div class="reference-prices-content" id="reference-prices-content">
      
    </div>
  </div>
</section>
